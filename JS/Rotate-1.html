<!DOCTYPE html>
<html>
<head>
  <title>rotate cube</title>
  <meta charset="utf-8">
  <script src="../js/three.js"></script>
  <style>
    div#canvas{ width: 512px; height: 512px; }
  </style>

  <script>
    var scene;

    function makeCube(a)
    {
      var geometry, material, cube;
      geometry = new THREE.CubeGeometry(a, a, a);
      material = new THREE.MeshLambertMaterial({ color: 0x22aaff, transparent: true, opacity: 0.5 });
      cube = new THREE.Mesh(geometry, material);
      return cube;
    }

    function makeSphere(r)
    {
      var geometry, material, sphere;
      geometry = new THREE.SphereGeometry(r, 20, 20);
      material = new THREE.MeshLambertMaterial({color: 0xff0000});
      sphere = new THREE.Mesh(geometry, material);
      return sphere; 
    }

    function makeObjects()
    {
      var cube, sphere;
      cube = makeCube(20);
      sphere = makeSphere(1);

      var s2 = Math.sqrt(2);
      var s3 = Math.sqrt(3);
      var theta = Math.acos(1/s3);
      
      cube.useQuaternion = true;
      var axis = new THREE.Vector3(1/s2,-1/s2,0);
      axis.normalize();
      var q = new THREE.Quaternion();
      q.setFromAxisAngle(axis, theta);
      cube.quaternion.copy(q);

      sphere.quaternion.copy(q);
      sphere.position.set(10,10,10);

      scene.add(cube);
      scene.add(sphere);
    }

    function draw() 
    {
      var axis, camera, light, renderer;
      var width, height;
 
      canvas = document.getElementById('canvas');
      width = canvas.clientWidth;
      height = canvas.clientHeight;

      scene = new THREE.Scene();

      axis = new THREE.AxesHelper(100);
      scene.add(axis);
      axis = new THREE.AxesHelper(300);
      scene.add(axis);

      makeObjects();

      light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(40, 60, 60);
      scene.add(light);
 
      camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(30, 40, 50);
      //camera.position.set(0, 0, 70);
      camera.lookAt(scene.position);
 
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      renderer.setClearColor(0xeeeeee);
      canvas.appendChild(renderer.domElement);
      renderer.render(scene, camera);
    }
  </script>
</head>
<body>
  <div id="canvas"></div>
  <script>draw();</script>
</body>
</html>
