<html>
<head>
  <meta charset="utf-8">
  <script src="../js/three.js"></script>
  <style>div#canvas{ width: 500px; height: 500px; }</style>
  <script>
    function makeLines1()
    {
      var geometry = new THREE.Geometry();
      geometry.vertices[0] = new THREE.Vector3(15, 0, 0);
      geometry.vertices[1] = new THREE.Vector3(0, 15, 0);
      geometry.vertices[2] = new THREE.Vector3(0, 0, 15);
      geometry.vertices[3] = new THREE.Vector3(15, 0, 0);
      var material = new THREE.LineBasicMaterial({ color: 0xff0000 });
      var lines = new THREE.Line(geometry, material);
      lines.position.set(0, 0, 0);
      return lines;
    }

    function makeParticles2()
    {
      var geometry = new THREE.Geometry();
      geometry.vertices[0] = new THREE.Vector3(15, 0, 0);
      geometry.vertices[1] = new THREE.Vector3(0, 15, 0);
      geometry.vertices[2] = new THREE.Vector3(0, 0, 15);
      geometry.colors[0] = new THREE.Color(0xff0000);
      geometry.colors[1] = new THREE.Color(0x00ff00);
      geometry.colors[2] = new THREE.Color(0x0000ff);
      var material = new THREE.ParticleBasicMaterial(
          { color: 0xffffff, size: 4.0, vertexColors: true });
      var particles = new THREE.ParticleSystem(geometry, material);
      return particles;
    }

    function draw() 
    {
      var scene, camera, canvas, axis, renderer, width, height;
 
      scene = new THREE.Scene();
      canvas = document.getElementById('canvas');
      width = canvas.clientWidth;
      height = canvas.clientHeight;

      camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(50, 50, 100);
      camera.lookAt(scene.position);

      //axis = new THREE.AxisHelper(50);
      //scene.add(axis);
      //axis.position.set(0, 0, 0);
      
      scene.add(makeLines1());
      //scene.add(makeParticles2());

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(width, height);
      renderer.setClearColor(0xeeeeee);
      canvas.appendChild(renderer.domElement);
      renderer.render(scene, camera);
    }
  </script>
</head>
<body>
  <div id="canvas"></div>
  <script>draw();</script>
</body>
</html>
